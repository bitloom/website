<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../images/Logo-Icon.ico">
  <title>Noughts and Crosswords</title>
</head>
<body>
	<div id="container">
		
		<div id="header">
			<h2>Noughts and Crosswords!</h2>
			<p>Drag letters into the grid to make as many words as possible!</p>
			<p>X scores a bonus point.</p>
			<hr>
		</div>
		
		<div id="game">
			<div id="wordgrid">
				<!--
				c = column
				r = row
				d = diagonal

				dtl | ctl | ctm | ctr | dtr
				rtl | tl  | tm  | tr  | rtr
				rml | ml  | mm  | mr  | rmr
				rbl | bl  | bm  | br  | rbr
				dbl | cbl | cbm | cbr | dbr
				
				-->
				<!--Row1-->
				<div class="scorespace tl" id="dtl">0</div>
				<div class="scorespace t" id="ctl">0</div>
				<div class="scorespace t" id="ctm">0</div>
				<div class="scorespace t" id="ctr">0</div>
				<div class="scorespace tr" id="dtr">0</div>

				<!--Row2-->
				<div class="scorespace l" id="rtl">0</div>
				<div class="letterspace" id="tl"></div>
				<div class="letterspace" id="tm"></div>
				<div class="letterspace" id="tr"></div>
				<div class="scorespace r" id="rtr">0</div>

				<!--Row3-->
				<div class="scorespace l" id="rml">0</div>
				<div class="letterspace" id="ml"></div>
				<div class="letterspace" id="mm"></div>
				<div class="letterspace" id="mr"></div>
				<div class="scorespace r" id="rmr">0</div>

				<!--Row4-->
				<div class="scorespace l" id="rbl">0</div>
				<div class="letterspace" id="bl"></div>
				<div class="letterspace" id="bm"></div>
				<div class="letterspace" id="br"></div>
				<div class="scorespace r" id="rbr">0</div>
				

				<!--Row5-->
				<div class="scorespace bl" id="dbl">0</div>
				<div class="scorespace b" id="cbl">0</div>
				<div class="scorespace b" id="cbm">0</div>
				<div class="scorespace b" id="cbr">0</div>
				<div class="scorespace br" id="dbr">0</div>

			</div>
			<div id="keyboard">
				<div class="keyrow">
					<div class="key">Q</div>
					<div class="key">W</div>
					<div class="key">E</div>
					<div class="key">R</div>
					<div class="key">T</div>
					<div class="key">Y</div>
					<div class="key">U</div>
					<div class="key">I</div>
					<div class="key">O</div>
					<div class="key">P</div>
				</div>

				<div class="keyrow">
					<!--<div style="width:var(--keypadding)"></div>-->
					<div class="key">A</div>
					<div class="key">S</div>
					<div class="key">D</div>
					<div class="key">F</div>
					<div class="key">G</div>
					<div class="key">H</div>
					<div class="key">J</div>
					<div class="key">K</div>
					<div class="key">L</div>
				</div>

				<div class="keyrow">
					<!--<div style="width:var(--keysize)"></div>-->
					<div class="key">Z</div>
					<div class="key">X</div>
					<div class="key">C</div>
					<div class="key">V</div>
					<div class="key">B</div>
					<div class="key">N</div>
					<div class="key">M</div>
					<!--<div style="width:5px"></div>-->
				</div>
			</div>
			<div id="score">
				You scored X points!
			</div>
		</div>
	</div>
	
	<div id="floatkey"></div>

	<script src="dict.js"></script>
	<script src="ncw.js"></script>

</body>
</html>
