<html>
<head>
  <style>
    body
    {
      background-color: #FBF7F8;
      font-weight: lighter;
      font-family: cursive;
      text-align: center;
      color: #333344;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    a
    {
      font-weight: lighter;
      color: #666677;
      font-style: italic;
      font-family: sans-serif;
      font-size: 3vmin;
      cursor: caret;
    }

    img
    {
      width: 20vmin;
    }

    .center
    {
      position: absolute;
      top: 2vmin;
      left: 0;
      right: 0;
      height: 20%;
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }

    .header
    {
      font-size: 8vmin;
      font-weight: bold;
    }

    .subheader
    {
      font-size: 3.5vmin;
      font-family: cursive;
      cursor: help;
    }

    .footer
    {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 2vmin;
      height: 6vmin;
      margin: auto;
    }

    .tab
    {
      padding: 2vmin;
    }

    .timeline
    {
      overflow: scrolling;
      position: absolute;
      top: 45vmin;
      bottom: 10vmin;
      width: 80vmin;
      height: auto;
      left: 0;
      right: 0;
      margin: auto;
      overflow: scroll;
      overflow-scrolling: touch;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="header">Bit Loom</div>
    <div><img src="https://pbs.twimg.com/profile_images/844140818130788352/l_a6qHQt.jpg"></img></div>
    <div id="caption" class="subheader" onclick="setCaption()">crafting digital delight</div>
  </div>

  <div class="footer">
    <hr></hr>
    <a href="http://twitter.com/bitloomgames">@bitloomgames</a>
    <span class="tab"></span>
    <a href="mailto:bitloomgames@gmail.com">bitloomgames@gmail.com</a>
  </div>

  <div class="timeline"><a class="twitter-timeline" href="https://twitter.com/bitloomgames">Tweets by bitloomgames</a></div>

  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script>
    var captionId = 0;

    var captions = [
      "creating cyber surprises",
      "collaborating on cool content",
      "interactive goop",
      "that tickles",
      "stop it",
      "I said stop.",
      "I will just leave if you keep doing that.",
      "Please, I am asking nicely.",
      "Okay have it your way.",
      "Goodbye.",
      "" ]

    function setCaption()
    {
      console.log("setting caption");
      document.getElementById("caption").innerHTML = captions[Math.min(captionId, captions.length - 1)];
      captionId += 1;
    }
  </script>
</body>
</html>
